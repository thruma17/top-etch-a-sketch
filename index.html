<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disegna il tuo capolavoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Disegna il tuo capolavoro</h1>
      <p>Scegli il tuo strumento e inizia a disegnare</p>
    </header>
    <div id="container" class="flex-grid"></div>
    <div id="buttons" class="btn-container">
      <button id="penBtn" class="toolButtons" type="button">Penna</button>
      <button id="pencilBtn" class="toolButtons" type="button">Matita</button>
      <button id="rainbowBtn" class="toolButtons" type="button">
        Arcobaleno
      </button>
      <button id="eraserBtn" class="toolButtons" type="button">Gomma</button>
      <button id="clearBtn" type="reset">Ricomincia</button>
      <button id="densityBtn" type="button">Qualità</button>
    </div>
    <footer class="footer">
      <p>
        Copyright ©

          document.write(new Date().getFullYear());
        </script>

        <a
          href="https://github.com/thruma17/top-etch-a-sketch"
          target="_blank"

            class="github-logo"
            src="github-mark/github-mark.svg"
            alt="github-logo"
          />

    </footer>

    <script src="script.js"></script>
