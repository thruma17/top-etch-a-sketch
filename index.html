<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disegna il tuo capolavoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Disegna il tuo capolavoro</h1>
      <h2>Scegli il tuo strumento e inizia a disegnare</h2>
    </header>

    <main>
      <div id="buttons" class="btn-container">
        <button id="penBtn" class="toolButtons active" type="button">
          Penna
        </button>
        <button id="pencilBtn" class="toolButtons" type="button">Matita</button>
        <button id="rainbowBtn" class="toolButtons" type="button">
          Arcobaleno
        </button>
      </div>
      <div id="container" class="flex-grid"></div>
      <div id="buttons" class="btn-container">
        <button id="eraserBtn" class="toolButtons" type="button">Gomma</button>
        <button id="clearBtn" type="reset">Ricomincia</button>
        <button id="densityBtn" type="button">Qualità</button>
      </div>
    </main>
    <div class="instructions">
      <p><span id="playBtn" class="">▶️</span> = click sulla tela</p>
      <p><span id="pauseBtn" class="state-active">⏸️</span> = doppio click</p>
    </div>

    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        thruma17
      </p>
      <p>
        <a
          href="https://github.com/thruma17/top-etch-a-sketch"
          target="_blank"
          rel="noopener"
        >
          <img
            class="github-logo"
            src="github-mark/github-mark-white.svg"
            alt="github-logo"
          />
        </a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
